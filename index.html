<!DOCTYPE html>
<html>

<head>
  <title>Urban Threads - Clothing Brand</title>
  <link rel="stylesheet" href="style.css">



</head>

<body>



  <header>
    <h1>Urban Threads</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="products">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="T-Shirt">
        <h3>Classic Tee</h3>
        <p>$25.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Hoodie">
        <h3>Urban Hoodie</h3>
        <p>$45.00</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Urban Threads</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("p").click(function () {
        $(this).hide();
      });
    });
  </script>
  </head>

  <body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>


  </body>

</html>
